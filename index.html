<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main class="container mx-auto my-10">
      <div class="container">
          <div class="text-center flex flex-row">
            <h1 class="mb-2">Memory Game</h1>
            <button id="optionsButton" class="ml-2">
              <i class="fa fa-gear" style="font-size:36px;color:blue"></i>
            </button>
          </div>
      </div>
      <button id="startGameButton" class="py-2 px-4"> Start Game </button>
      <button id="scoresButton" class="py-2 px-4">Scores</button>
      <div id="chrono-container" class="float-right">
        <span id="chrono" class="hidden">00:00:00</span>
      </div>
      <ul id="scoreBoard" class="hidden">
      </ul>
      <div class="flex justify-center align-middle">
        <div id="gameBoard" class="d-none mx-auto">
      </div>
      </div>
      <div id="optionsMenu" class="hidden">
        <!-- <span class="font-bold text-lg">
          Number of pairs:
        </span> -->
        <div class="flex flex-row justify-between">
          <form id="optionsForm" class="w-full">
            <fieldset class="p-2">
              <legend>Number of tile pairs:</legend>
              <div id="pairs-container" class="flex justify-around">
                <label for="5pairs">
                  <input type="radio" id="5pairs" name="numberOfPairs" value="5" />  
                  5
                </label>
          
                <label for="10pairs">
                  <input checked type="radio" id="10pairs" name="numberOfPairs" value="10" />  
                  10
                </label>
                <label for="15pairs">
                  <input type="radio" id="15pairs" name="numberOfPairs" value="15" />  
                  15
                </label>
              </div>
            </fieldset>
            <hr>
            <fieldset class="p-2">
              <legend>Card back design:</legend>
              <div id="back-design-container" class="flex justify-around">
                <label for="back1">
                  <input checked class="optionRadioButton" type="radio" id="back1" name="backStyle" value="back1" />  
                  <img class="option-image" src="./src/card-backs/back1.jpg" alt="red">
                </label>
                <label for="back2">
                  <input  class="optionRadioButton" type="radio" id="back2" name="backStyle" value="back2" />  
                  <img class="option-image" src="./src/card-backs/back2.jpg" alt="yellow">
                </label>
                <label for="back3">
                  <input  class="optionRadioButton" type="radio" id="back3" name="backStyle" value="back3" />  
                  <img class="option-image" src="./src/card-backs/back3.jpg" alt="blue">
                </label>
              </div>
            </fieldset>
            <hr>
            <fieldset class="p-2">
              <legend>Card theme:</legend>
              <div id="back-design-container" class="flex justify-around">
                <label for="fruits">
                  <input checked class="optionRadioButton" type="radio" id="fruits" name="cardTheme" value="fruits" />  
                  <img class="option-image" src="./src/tileSprites/fruits/2.jpg" alt="fruits">
                </label>
                <label for="letters">
                  <input  class="optionRadioButton" type="radio" id="letters" name="cardTheme" value="letters" />  
                  <img class="option-image" src="./src/tileSprites/letters/0.jpg" alt="letters">
                </label>
              </div>
            </fieldset>
            <input id="applyOptionsChanges" type="submit" value="Apply changes" class="float-right mt-5 py-2 px-4">
            <input id="cancelOptionsChanges" type="reset" value="Cancel" class="float-right mt-5 mr-1 py-2 px-4">
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
